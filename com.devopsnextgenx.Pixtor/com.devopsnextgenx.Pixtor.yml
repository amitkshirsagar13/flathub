app-id: com.devopsnextgenx.Pixtor
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: pixtor-wrapper.sh
finish-args:
  - --share=network
  - --filesystem=home
  - --device=all
modules:
  - name: pixtor
    buildsystem: simple
    build-commands:
      # Build the Rust project
      # - cargo build --release
      - cargo build --release --offline

      # Install binaries to /app/bin
      - install -Dm755 target/release/pixtor-cli /app/bin/pixtor-cli
      - install -Dm755 target/release/pixtor-api /app/bin/pixtor-api
      
      # Install the internal wrapper
      - install -Dm755 pixtor-wrapper.sh /app/bin/pixtor-wrapper.sh
      
      # Install the default configuration file
      - install -Dm644 conf/pixtor.yml /app/share/pixtor/pixtor.yml

      # Install the icon
      - install -Dm644 assets/pixtor.png /app/share/icons/hicolor/512x512/apps/com.devopsnextgenx.Pixtor.png
      - install -Dm644 com.devopsnextgenx.Pixtor.desktop /app/share/applications/com.devopsnextgenx.Pixtor.desktop
      - install -Dm644 com.devopsnextgenx.Pixtor.metainfo.xml /app/share/metainfo/com.devopsnextgenx.Pixtor.metainfo.xml

    sources:
      - type: dir
        path: .
    build-options:
      build-args:
        - --share=network
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/pixtor/cargo
